<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="screen">0</div>
            <div class="buttons">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="division operator">/</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="multiplication operator">*</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="subtraction operator">-</button>
                <button class="delete">C</button>
                <button class="number">0</button>
                <button class="number comma">.</button>
                <button class="addition operator">+</button>
                <button class="equal">=</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
